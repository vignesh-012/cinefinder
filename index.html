<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder Desktop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Modern Desktop CSS */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Cinema Stickers Background */
        .sticker {
            position: absolute;
            font-size: 4rem;
            opacity: 0.1;
            color: #3b82f6;
            z-index: 0;
            user-select: none;
            pointer-events: none;
        }
        .s1 { top: 10%; left: 5%; transform: rotate(-15deg); }
        .s2 { bottom: 10%; left: 8%; transform: rotate(20deg); }
        .s3 { top: 15%; right: 5%; transform: rotate(10deg); }
        .s4 { bottom: 15%; right: 10%; transform: rotate(-25deg); }

        .desktop-container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Left Side: Sidebar Search */
        .sidebar {
            flex: 1;
            padding: 40px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        /* Right Side: Results Area */
        .main-content {
            flex: 2;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        h1 { font-size: 2rem; margin-bottom: 10px; color: #3b82f6; display: flex; align-items: center; gap: 10px; }
        h1 i { font-size: 1.5rem; }

        input {
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            margin-bottom: 15px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #3b82f6; background: rgba(255, 255, 255, 0.15); }

        button {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        button:hover { background-color: #2563eb; transform: translateY(-2px); }

        /* Movie Card UI */
        .movie-card {
            display: flex;
            gap: 30px;
            max-width: 800px;
            animation: fadeIn 0.5s ease-out;
        }

        .movie-card img {
            width: 280px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .movie-info { text-align: left; }
        .movie-info h2 { font-size: 2.5rem; margin: 0 0 10px 0; color: #60a5fa; }
        .rating { font-size: 1.2rem; color: #fbbf24; margin-bottom: 20px; font-weight: bold; }
        .meta-info { margin-bottom: 15px; font-size: 0.95rem; color: #94a3b8; }
        .plot { line-height: 1.6; color: #cbd5e1; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar Styling */
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="sticker s1"><i class="fas fa-video"></i></div>
    <div class="sticker s2"><i class="fas fa-ticket-alt"></i></div>
    <div class="sticker s3"><i class="fas fa-film"></i></div>
    <div class="sticker s4"><i class="fas fa-camera-retro"></i></div>

    <div class="desktop-container">
        <div class="sidebar">
            <h1><i class="fas fa-clapperboard"></i> CineFinder</h1>
            <p style="color: #94a3b8; margin-bottom: 30px;">Your personal cinema database.</p>
            
            <input type="text" id="movie-input" placeholder="Enter movie title...">
            <button onclick="searchMovie()">
                <i class="fas fa-search"></i> Search Movie
            </button>

            <div style="margin-top: auto; font-size: 0.8rem; color: #64748b;">
                <i class="fas fa-info-circle"></i> Powered by OMDB API
            </div>
        </div>

        <div class="main-content" id="movie-result">
            <div style="text-align: center; color: #64748b;">
                <i class="fas fa-film" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                <p>Enter a title on the left to explore.</p>
            </div>
        </div>
    </div>

    <script>
        async function searchMovie() {
            const title = document.getElementById('movie-input').value;
            const resultDiv = document.getElementById('movie-result');
            const apiKey = '43675f8f'; 

            if (!title) return;

            resultDiv.innerHTML = `
                <div style="text-align: center;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #3b82f6;"></i>
                    <p>Searching the archives...</p>
                </div>`;

            try {
                const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${apiKey}`);
                const data = await response.json();

                if (data.Response === "True") {
                    resultDiv.innerHTML = `
                        <div class="movie-card">
                            <img src="${data.Poster !== 'N/A' ? data.Poster : 'https://via.placeholder.com/300x450?text=No+Poster'}" alt="Poster">
                            <div class="movie-info">
                                <h2>${data.Title}</h2>
                                <div class="rating"><i class="fas fa-star"></i> ${data.imdbRating} / 10</div>
                                <div class="meta-info">
                                    <p><strong><i class="fas fa-calendar"></i> Year:</strong> ${data.Year}</p>
                                    <p><strong><i class="fas fa-clock"></i> Runtime:</strong> ${data.Runtime}</p>
                                    <p><strong><i class="fas fa-users"></i> Cast:</strong> ${data.Actors}</p>
                                </div>
                                <p class="plot"><strong>Plot:</strong><br>${data.Plot}</p>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div style="text-align: center; color: #f87171;">
                            <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 10px;"></i>
                            <p>Movie not found! Try another title.</p>
                        </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error connecting to API.</p>`;
            }
        }

        // Allow 'Enter' key to search
        document.getElementById('movie-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchMovie();
            }
        });
    </script>
</body>
</html>
